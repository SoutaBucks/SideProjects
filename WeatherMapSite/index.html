<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WeatherSite_by_Kim_SeongYun</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="weatherCss.css"/>
  <script type="text/javascript"
          src="//dapi.kakao.com/v2/maps/sdk.js?appkey=598ec61976424861f3af66b567dae9bc&libraries=services"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

<div class="topic">야구 날씨 검색 사이트</div>
<hr>

<div class="main-container">
  <div class="map-container">
    <div class="map_wrap">
      <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>
      <!-- 지도타입 컨트롤 div입니다 -->
      <div class="custom_typecontrol radius_border">
        <span id="btnRoadmap" class="selected_btn" onclick="setMapType('roadmap')">지도</span>
        <span id="btnSkyview" class="btn" onclick="setMapType('skyview')">스카이뷰</span>
      </div>
      <!-- 지도 확대, 축소 컨트롤 div입니다 -->
      <div class="custom_zoomcontrol radius_border">
        <span onclick="zoomIn()">+</span>
        <span onclick="zoomOut()">−</span>
      </div>
    </div>
  </div>

  <div class="stadium-container">
    <h3 class="stadium-title">KBO 1부 리그 구장</h3>
    <div class="stadium-buttons">
      <button class="stadium-btn" data-lat="37.5122" data-lng="127.0718" data-name="잠실">잠실야구장 (두산/엘지)</button>
      <button class="stadium-btn" data-lat="37.4370" data-lng="126.6932" data-name="문학">SSG 랜더스필드 (SSG)</button>
      <button class="stadium-btn" data-lat="37.4983" data-lng="126.8671" data-name="고척">고척스카이돔 (키움)</button>
      <button class="stadium-btn" data-lat="35.1943" data-lng="129.0614" data-name="사직">사직야구장 (롯데)</button>
      <button class="stadium-btn" data-lat="35.8414" data-lng="128.6824" data-name="대구">삼성 라이온즈 파크 (삼성)</button>
      <button class="stadium-btn" data-lat="35.1682" data-lng="126.8891" data-name="광주">기아 챔피언스 필드 (KIA)</button>
      <button class="stadium-btn" data-lat="36.3174" data-lng="127.4286" data-name="대전">한화생명 볼파크 (한화)</button>
      <button class="stadium-btn" data-lat="37.2997" data-lng="127.0097" data-name="수원">KT 위즈 파크 (KT)</button>
      <button class="stadium-btn" data-lat="35.2228" data-lng="128.5820" data-name="창원">NC파크 (NC)</button>
    </div>
  </div>
</div>

<div class="sub-container">
  <h3 class="weather-title"></h3>
  <div class="weather-container"></div>
</div>
<script src="config.js"></script>
<script src="weatherJavaScript.js"></script>

</body>
</html>
